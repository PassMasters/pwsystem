<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>PW Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</head>
<body>

        <br>
<div class="text-center">
        <h3> <u> Passwords </u></h3>
        <p> View or Edit all your Password Entries on this page.</p>
    </div>
    
          <div class="row justify-content-center align-items-center">
            {% for item in pwlist %}

              <div class="col-sm-3 mb-3 mb-sm-0 mx-5 my-5">
                <div class="card">
                  <div class="card-body">

                    <h5 class="card-title">{{ item.Username }}</h5>
                    <hr>
                    <p class="card-text"> <b>Password: </b>{{ item.Password }}</p>
                    <p class="card-text"> <b>TOTP:</b> {{ item.TOTP }}</p>

                    <a href="{{ item.EditURL }}" class="btn btn-sm btn-secondary">Edit</a>
                  </div>
                </div>
              </div>
   

    <!--
        <li>
            <strong>Username:</strong> {{ item.Username }}<br>
            <strong>Password:</strong> {{ item.Password }}<br> 
            <strong class="card-title">URL:</strong> {{ item.URL }}<br>
            <strong>Notes:</strong> {{ item.notes }}<br>
            <strong>TOTP:</strong> {{ item.TOTP }}<br>
            <strong class="card-link">Edit URL:</strong> <a href="{{ item.EditURL }}">Edit</a>

        </li>
    -->
        {% endfor %}
</body>
</html>
